<!DOCTYPE html>
<html lang="rus">

<head>
	<meta charset="UTF-8">
	<title>Календарь</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">



</head>

<body>
	<header class='header'>
		<div>
			<button type="button" class="btn js-insert">Добавить</button>
			<button type="reset" class="btn">Обновить</button>
		</div>
		<form action="" method="post" class="search">
			<button type="submit" class="search__btn"><i class="fas fa-search"></i>
</button>
			<input type="search" placeholder="Событие, дата или участник">
		</form>
	</header>
	<main class="main">
		<div class="navigate">
			<div class="navigate__months"><button class="btn js-previousMonth"> <i class="fas fa-angle-left"></i> </button>
			<p class="current"></p>
			<button class="btn js-nextMonth"> <i class="fas fa-angle-right"></i> </button>
			</div>
			<button type="button" class="js-actualMonth btn">Сегодня</button>
		</div>
		<div class="calendar_plate"></div>
<div class="modal js-modal close">
	<form class="modal__form">
	<button type="reset" class="form__close js-closeBtn"><i class="fas fa-times"></i></button>
		<input type="text" name="event" placeholder="Событие">
		<input type="date" name="date" placeholder="Дата">
		<input type="text" name="members" placeholder="Участники">
		<textarea name="description" placeholder="Описание"></textarea>
		<div><button type="submit" class="btn">Готово</button>
			<button type="reset" class="btn">Удалить</button></div>
		
	</form>
</div>
	</main>
	<script src="js/main.js">


	</script>
</body>

</html>
