		</div>

	</header>
	<main class="main">
		<div class="navigate">
			<button class="left-btn js-previousMonth">Предыдущий</button>
			<p class="current"></p>
			<button class="right-btn js-nextMonth">Следующий</button>
			<button type="button" class="js-actualMonth">Сегодня</button>
		</div>
		<div class="calendar_plate"></div>
<div class="modal">
	<form class="modal__form">
	<button type="reset">Крестик</button>
		<input type="text" name="event" placeholder="Событие">
		<input type="date" name="date" placeholder="Дата">
		<input type="text" name="members" placeholder="Участники">
		<textarea name="description" placeholder="Описание"></textarea>
		<div><button type="submit">Готово</button>
			<button type="reset">Удалить</button></div>
		
	</form>
</div>
	</main>
